<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="src/img/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <title>Contact Page | devChallenges.io</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <img src="src/img/Logo.svg" class="logo" alt="Logo da empresa" />
          <div class="introduction">
            <h1 class="title">Interested in our business pricing?</h1>
            <p class="description">
              Fill out the form to view details and weâ€™ll contact you as soon as
              possible.
            </p>
          </div>
        </header>

        <form>
          <div class="name-email-company-employers">
            <div class="name-information">
              <legend class="name">Name</legend>
              <input class="information" type="text" placeholder="Text your name" />
            </div>

            <div class="company-email">
              <legend class="name">Company Email</legend>
              <input
                class="information"
                type="email"
                placeholder="Text your E-mail"
              />
            </div>

            <div class="company-size">
              <legend class="name">Company Size</legend>
              <select class="choose-information" name="tamanhoempresa">
                <option value="1">50-100 employers</option>
              </select>
            </div>

            <div class="subject">
              <legend class="name">Subject</legend>
              <select class="choose-information" name="assunto">
                <option value="1">Building Landing Pages</option>
              </select>
            </div>
          </div>

          <legend class="name-message">Message</legend>
          <textarea class="box-text" maxlength="350" placeholder="Feel free to text here. Max caractere 350"></textarea>

          <button class="information -btn-submit" type="submit">
            Contact Sales
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
